<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>News Room</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
img {
  float: right;
}
</style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>College Juggad</h1>
  <p>Get my all project here</p>
</div>




<div class="container">

{% for news in newss%}
<div class="offset-lg-3 offset-md-3 col-sm-12 col-md-7 col-lg-7 card bg-light text-dark">
    <div class="card-body">

            <p><img src="{{news.urlToImage}}" alt="{{news.urlToImage}}" style="width:148px;height:111px;margin-left:15px;">
            <b><a style="text-decoration: none;color:black;" href="{{ news.url }}">{{ news.title }}</a></b>
            <br>
            <p class="text-secondary">Published on {{date}} <br>Source {{news.source.name}} </p>
            </p>

    </div>
    </div>
{% endfor %}
    </div>

</body>
</html>
